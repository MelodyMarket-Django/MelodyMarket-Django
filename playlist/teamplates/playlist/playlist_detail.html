{% extends 'my_app/base.html' %}

{% block content %}
  <h1>{{ playlist.name }}</h1>
  <p>Created on: {{ playlist.creation_date }}</p>
  <h2>Tracks</h2>
  <ul>
    {% for track in playlist.playlistsong_set.all %}
      <li>{{ track.song.title }} - {{ track.song.artist }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'playlist_update' playlist.id %}">Edit Playlist</a>
  <a href="{% url 'playlist_delete' playlist.id %}">Delete Playlist</a>
{% endblock %}
